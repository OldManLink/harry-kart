<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
    <title>Submit Harry Kart</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <link href="css/harrykart.css" rel="stylesheet"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascripts/harrykartcontroller.js" type="text/javascript"></script>
</head>
  <body>
    <table width="50%">
      <tr><td align="left">
        <h3 th:text="${header}"></h3>
      </td></tr>
      <tr>
        <td>
          <form id="playForm" method="post" action="/">
            <p>
              XML data: <textarea rows="40" cols="40" placeholder="Paste your HarryKart xml data here"></textarea>
            </p>
            <p>
              <input type="submit" value="Submit"/> <input type="reset" value="Reset"/>
            </p>
          </form>
        </td>
      </tr>
    </table>
    <pre id="playResult">{}</pre>
  </body>
</html>
